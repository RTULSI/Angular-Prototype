<!DOCTYPE html>
<html>

  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.7/angular.js"></script>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js"></script>
  </head>

  <body ng-app="myApp" ng-controller="MainController">
    <div>{{username}}</div>
    <form>
      <input type="search" ng-model="username" >
      <input type="button" value="search" ng-click="search(username)">
    </form>
     
    <h1>{{message}}</h1>
    <div>{{error}}</div>
   
   <div>{{user.name}}</div>
    
    <div>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Language</th>
            <th>Stargazers_count</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="repos in repo">
            <td>{{repos.name}}</td>
            <td>{{repos.language}}</td>
            <td>{{repos.stargazers_count|number}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    
    
  </body>

</html>
