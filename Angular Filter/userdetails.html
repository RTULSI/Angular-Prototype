<div>
      <div >
      Name: {{Person.name}}
      <br>
      Location:{{Person.location}}
      <br>
      Username: {{username}}
      <br>
      {{error}}
    </div>
    order: 
    <select ng-model="orderStargazersCount">
      <option value="+name">name</option>
      <option value="+language">language</option>
      <option value="-stargazers_count">Stars</option>
    </select>
    </div>
    
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Language</th>
          <th>Stars</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat = "repo in repos| orderBy:orderStargazersCount">
          <td>{{repo.name}}</td>
          <td>{{repo.language}}</td>
          <td>{{repo.stargazers_count|number}}</td>
        </tr>
      </tbody>
    </table>
